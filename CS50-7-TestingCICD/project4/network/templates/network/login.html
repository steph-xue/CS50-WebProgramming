{% extends "network/layout.html" %}

{% block body %}

    <h2 class="px-5 py-2">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="px-5 py-2" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <div class="px-5 py-2">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>

{% endblock %}
